<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Water Usage Dashboard</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Water Used (Liters)</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="waterUsageTable">
        </tbody>
    </table>

    <script>
        // Retrieve the logged-in user's ID from localStorage
        const userID = localStorage.getItem('userID');
        
        if (!userID) {
            alert('No user logged in. Redirecting to login page.');
            window.location.href = 'login.html';
        } else {
            // Fetch water usage data for the logged-in user
            fetch('https://arj74ctnbi.execute-api.us-east-2.amazonaws.com/dev/waterusage?userID=' + userID)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('waterUsageTable');
                data.forEach(usage => {
                    const row = document.createElement('tr');

                    const deviceNameCell = document.createElement('td');
                    deviceNameCell.textContent = usage.DeviceName;
                    row.appendChild(deviceNameCell);

                    const waterUsedCell = document.createElement('td');
                    waterUsedCell.textContent = usage.WaterUsed + ' Liters';
                    row.appendChild(waterUsedCell);

                    const timestampCell = document.createElement('td');
                    timestampCell.textContent = new Date(usage.Timestamp).toLocaleString();
                    row.appendChild(timestampCell);

                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
