<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Devices</title>
</head>
<body>
    <h1>Register Your Devices</h1>

    <form id="deviceForm">
        <!-- Device 1 -->
        <fieldset>
            <legend>Device 1</legend>
            <label for="deviceName1">Device Name:</label>
            <input type="text" id="deviceName1" name="deviceName1" required><br>

            <label for="ssid1">Wi-Fi SSID:</label>
            <input type="text" id="ssid1" name="ssid1" required><br>

            <label for="password1">Wi-Fi Password:</label>
            <input type="password" id="password1" name="password1" required><br>
        </fieldset>

        <!-- Device 2 -->
        <fieldset>
            <legend>Device 2</legend>
            <label for="deviceName2">Device Name:</label>
            <input type="text" id="deviceName2" name="deviceName2"><br>

            <label for="ssid2">Wi-Fi SSID:</label>
            <input type="text" id="ssid2" name="ssid2"><br>

            <label for="password2">Wi-Fi Password:</label>
            <input type="password" id="password2" name="password2"><br>
        </fieldset>

        <!-- Device 3 -->
        <fieldset>
            <legend>Device 3</legend>
            <label for="deviceName3">Device Name:</label>
            <input type="text" id="deviceName3" name="deviceName3"><br>

            <label for="ssid3">Wi-Fi SSID:</label>
            <input type="text" id="ssid3" name="ssid3"><br>

            <label for="password3">Wi-Fi Password:</label>
            <input type="password" id="password3" name="password3"><br>
        </fieldset>

        <button type="submit">Register Devices</button>
    </form>

    <script>
        document.getElementById('deviceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userID = localStorage.getItem('UserID');  // Get the logged-in user's UserID

            // Collect device 1 data
            const device1 = {
                userID: userID,
                deviceName: document.getElementById('deviceName1').value,
                ssid: document.getElementById('ssid1').value,
                password: document.getElementById('password1').value
            };

            // Collect device 2 data (optional)
            const device2Name = document.getElementById('deviceName2').value;
            const device2 = device2Name ? {
                userID: userID,
                deviceName: device2Name,
                ssid: document.getElementById('ssid2').value,
                password: document.getElementById('password2').value
            } : null;

            // Collect device 3 data (optional)
            const device3Name = document.getElementById('deviceName3').value;
            const device3 = device3Name ? {
                userID: userID,
                deviceName: device3Name,
                ssid: document.getElementById('ssid3').value,
                password: document.getElementById('password3').value
            } : null;

            // Register devices sequentially
            registerDevice(device1, () => {
                if (device2) {
                    registerDevice(device2, () => {
                        if (device3) {
                            registerDevice(device3, () => {
                                alert('All devices registered!');
                            });
                        } else {
                            alert('Devices 1 and 2 registered successfully!');
                        }
                    });
                } else {
                    alert('Device 1 registered successfully!');
                }
            });
        });

        function registerDevice(deviceData, callback) {
            fetch('http://192.168.4.1/connect', {  // ESP32 AP endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(deviceData)
            })
            .then(response => response.text())
            .then(response => {
                console.log('Device registered:', response);
                callback();  // Call the next device registration
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
