<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
</head>
<body>
    <h1>Create Your Profile</h1>
    
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="email">Email (optional):</label>
        <input type="email" id="email" name="email"><br>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            fetch('https://arj74ctnbi.execute-api.us-east-2.amazonaws.com/dev/registerUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Username: username,
                    Password: password,
                    Email: email  // Optional
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('User registered successfully!');
                localStorage.setItem('UserID', data.UserID);  // Store the UserID
                window.location.href = 'deviceRegistration.html';  // Redirect to device registration
            })
            .catch(error => {
                console.error('Error registering user:', error);
                alert('Registration failed. Please try again.');
            });
        });
    </script>
</body>
</html>
